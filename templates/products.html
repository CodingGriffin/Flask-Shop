{% extends "base.html" %}

{% block title %}מוצרים - סלון היופי של נתניה{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-8 text-pink-600">המוצרים שלנו</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <a href="{{ url_for('product_details', product_id=product.id) }}">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg mb-4">
            <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
            <p class="text-gray-600 mb-4">₪{{ product.price }}</p>
        </a>
        <button class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition duration-300">הוסף לסל</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
